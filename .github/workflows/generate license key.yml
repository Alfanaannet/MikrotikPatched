name: Generate Lic Key

on:
  workflow_dispatch:
    inputs:
      license_key:
        description: 'Input license key (e.g., SGPJ-7SKL)'
        required: true
        default: ''

permissions:
  contents: write

jobs:
  patch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Generate License
      id: get_latest
      run: |
        python3 license.py licgenros ${{ github.event.inputs.license_key }} 9DBC845E9018537810FDAE62824322EEE1B12BAD81FCA28EC295FB397C61CE0B
